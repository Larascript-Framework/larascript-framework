version: '3'

name: package-larascript-database-postgres

services:
  postgres:
    container_name: package-larascript-database-postgres
    image: postgres:18-alpine3.21
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: root
      POSTGRES_PASSWORD: example
      LARASCRIPT_DEFAULT_CREDENTIALS: postgres://root:example@localhost:5433/app
    volumes:
      - postgres_data:/var/lib/postgresql/18/docker

volumes:
  postgres_data: